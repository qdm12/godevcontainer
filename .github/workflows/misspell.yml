name: Misspells
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
jobs:
  misspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: reviewdog/action-misspell@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          locale: "US"
          level: error
